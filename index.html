<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website Styleguide</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
            <h1>StyleGuide</h1>
    </header>
    <main class="container">
        <section id="theme" class="dp-flex">
            <h2>Theme</h2>
            <div class="pallettes dp-flex">
                <div class="pallette space-cadet dp-flex">
                    <div class="name">
                        <p class="pal-name">space cadet</p>
                        <p>&#35;2C2C43</p>
                    </div>
                </div>
                <div class="pallette english-violet dp-flex">
                    <div class="name">
                        <p class="pal-name">english violet</p>
                        <p>&#35;442C44</p>
                    </div>
                </div>
                <div class="pallette rifle-green dp-flex">
                    <div class="name">
                        <p class="pal-name">rifle green</p>
                        <p>&#35;44442C</p>
                    </div>
                </div>

                <div class="pallette kombu-green dp-flex">
                    <div class="name">
                        <p class="pal-name">kombu green</p>
                        <p>&#35;2C4438</p>
                    </div>
                </div>
                <div class="pallette eerie-black dp-flex">
                    <div class="name">
                        <p class="pal-name">eerie black</p>
                        <p>&#35;242424</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="typography">
            <h2>Typograpghy</h2>

            <h2></h2>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
